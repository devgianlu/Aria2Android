language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-29
    - extra-google-google_play_services

before_install:
  - openssl aes-256-cbc -K $encrypted_4904f42c8c9c_key -iv $encrypted_4904f42c8c9c_iv
    -in .travis/secrets.tar.enc -out .travis/secrets.tar -d
  - tar xvf .travis/secrets.tar -C .travis
  - chmod +x gradlew .travis/*.sh

script:
  - .travis/build.sh

before_deploy:
  - export RELEASE_NOTES=$(cat app/src/main/play/release-notes/en-GB/production.txt)
  - export RELEASE_NAME="Release $(./gradlew -q :app:printVersionName)"
  - export APK_FILE=app/build/outputs/apk/foss/release/app-foss-release.apk

deploy:
  - provider: script
    script: ./.travis/github-release.sh
    skip_cleanup: true
    on:
      repo: devgianlu/Aria2Android
      branch: master
      tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
