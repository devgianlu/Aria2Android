plugins {
    id 'com.github.triplet.play' version '2.3.0'
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def isTravis = System.getenv("CI") == "true"
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.gianlu.aria2android"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 60
        versionName "2.4.0"
    }

    if (isTravis) {
        signingConfigs {
            release {
                storeFile file("../.travis/keystore.jks")
                storePassword System.getenv("keystore_storePsswd")
                keyAlias = System.getenv("keystore_keyAlias")
                keyPassword System.getenv("keystore_keyPsswd")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (isTravis) signingConfig signingConfigs.release
        }
    }

    flavorDimensions 'main'
    productFlavors {
        standard {
            dimension 'main'

            buildTypes {
                release {
                    minifyEnabled true
                    shrinkResources true
                }
            }
        }

        foss {
            dimension 'main'

            buildTypes {
                release {
                    minifyEnabled false
                    shrinkResources false
                }
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'MissingTranslation'
    }

    playConfigs {
        foss {
            commit = false
            enabled = false
        }
    }
}

play {
    defaultToAppBundles = true
    enabled = isTravis
    serviceAccountCredentials = file("../.travis/secrets.json")
    track = "production"
    releaseStatus = "draft"
}

dependencies {
    implementation project(':aria2lib')
    implementation(project(':CommonUtils')) {
        exclude group: 'me.toptas.fancyshowcase'
    }
}

task printVersionName {
    doLast {
        println android.defaultConfig.versionName
    }
}